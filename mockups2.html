* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Cairo', sans-serif;
    background: #0f172a;
    color: #f1f5f9;
    padding: 30px 16px;
}
h1 { text-align: center; font-family: 'Amiri', serif; font-size: 1.8rem; color: #fbbf24; margin-bottom: 6px; }
.subtitle { text-align: center; color: #94a3b8; font-size: 0.9rem; margin-bottom: 40px; }
.row-title { text-align: center; font-family: 'Amiri', serif; font-size: 1.4rem; color: #e2e8f0; margin: 40px 0 6px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.06); }
.row-title:first-of-type { border-top: none; margin-top: 0; }
.row-desc { text-align: center; color: #64748b; font-size: 0.8rem; margin-bottom: 20px; }
.mockups { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1400px; margin: 0 auto; }
.mw { flex: 0 0 340px; max-width: 360px; }
.mt { text-align: center; font-family: 'Amiri', serif; font-size: 1.2rem; color: #fbbf24; margin-bottom: 3px; }
.md { text-align: center; color: #94a3b8; font-size: 0.73rem; margin-bottom: 12px; line-height: 1.7; }

/* ─── Shared card structure ─── */
.card {
    border-radius: 20px;
    padding: 22px 16px 18px;
    text-align: center;
    position: relative;
    overflow: hidden;
    min-height: 640px;
}
.c-day { font-size: 1.9rem; font-weight: 700; position: relative; z-index: 2; }
.c-dates { display: flex; justify-content: center; gap: 32px; margin: 4px 0; position: relative; z-index: 2; }
.c-col { text-align: center; }
.c-num { font-size: 2.2rem; font-weight: 700; line-height: 1.1; }
.c-month { font-size: 0.82rem; }
.c-year { font-size: 1.2rem; font-weight: 700; }
.c-loc { font-size: 0.75rem; margin-bottom: 8px; position: relative; z-index: 2; }
.c-div { width: 50%; height: 1px; margin: 8px auto; position: relative; z-index: 2; }
.c-arc { height: 120px; margin: 0 auto; max-width: 260px; position: relative; z-index: 2; }
.c-arc-ring { width: 210px; height: 105px; border-bottom: none; border-radius: 105px 105px 0 0; margin: 0 auto; position: relative; }
.c-arc-day { position: absolute; top: 5px; left: 5px; right: 5px; height: calc(100% - 5px); border-bottom: none; border-radius: 100px 100px 0 0; }
.c-sun { width: 12px; height: 12px; border-radius: 50%; position: absolute; top: 16px; right: 32px; }
.c-moon { width: 60px; height: 60px; border-radius: 50%; margin: -6px auto 0; position: relative; z-index: 2; }
.c-shadow { position: absolute; inset: 0; border-radius: 50%; }
.c-mlabel { font-size: 0.73rem; margin-top: 2px; text-align: center; position: relative; z-index: 2; }
.c-sec { margin: 6px auto; max-width: 270px; border-radius: 10px; padding: 7px 10px; text-align: start; position: relative; z-index: 2; }
.c-st { font-size: 0.75rem; font-weight: 700; margin-bottom: 2px; }
.c-sb { font-size: 0.7rem; line-height: 1.5; }
.c-btn { margin-top: 12px; padding: 8px 24px; border-radius: 10px; font-size: 0.82rem; font-family: inherit; font-weight: 700; position: relative; z-index: 2; cursor: pointer; }
.c-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; z-index: 3; }
.c-nav.nx { left: -14px; }
.c-nav.pv { right: -14px; }

/* Architectural SVG background layer */
.arch-svg {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 55%;
    pointer-events: none;
    z-index: 1;
}
.arch-svg svg {
    width: 100%;
    height: 100%;
    display: block;
}

/* ══════════════════════════════════════════

.t-mini .c-nav { background: #fff; border: 1.5px solid #d1d5db; color: #374151; }
